<h1>Is Kardia FDA cleared and CE marked?</h1>
<p>Yes. Kardia is FDA cleared and CE marked. Federal and international bodies have reviewed and cleared it for the following use:</p>
<ul>
<li>Record, store, display and transfer single-channel EKG</li>
<li>Detect presence of atrial fibrillation and normal sinus rhythm</li>
</ul>
