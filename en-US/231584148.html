<h1>How do I clean my Kardia EKG device?</h1>
<p>It is recommended that you clean the electrodes on your Kardia EKG device with alcohol-based hand sanitizer before each use.</p>
<p>Do not record an ECG if the electrodes are dirty.</p>
<p>Do not completely submerge your Kardia EKG device in alcohol or any other liquid.</p>
