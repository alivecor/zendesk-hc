<h1>How can I cancel my order?</h1>
<p>If you would like to cancel your order, please submit a <span style="text-decoration: underline;"><a href="https://www.alivecor.com/support/#contact">ticket </a></span>or email <a href="mailto:support@alivecor.com">support@alivecor.com</a> by 3:00pm Pacific Time on the day you placed your order. Be sure to include your order number. Orders that have already been processed or shipped cannot be cancelled.</p>
