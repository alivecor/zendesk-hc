<h1>Does the KardiaBand use my watch's battery?</h1>
<p>No, the KardiaBand has its own battery and does not draw power from the Apple Watch it is used with.</p>
<p>Running the Kardia watch app can affect how long your watch battery lasts, per <a href="https://alivecor.zendesk.com/knowledge/articles/115015800188">this article</a>.</p>
